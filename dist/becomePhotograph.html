<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="摄影平台"/>
<meta name="keywords" content="摄影平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>成为摄影师</title>
<link rel="stylesheet" href="styles/becomePhotograph.css">
<body>
<div class="wrapper" id="wrapper">
    <header class="header">
    	<a href="javascript:history.go(-1)"><img src="images/go_back.png" alt=""></a>
    	<h1>成为摄影师</h1>
    	<a class="spot" href=""><em></em><em></em><em></em></a>
    </header>
    <div class="becomePhotograph">
        <div class="becomePhotographImg">
           <div class="btn-upload js_uploadBox">
            <div class="js_showBox"><img class="js_logoBox" src="" ></div>
            <div class="foot">
                 <img src="/images/btn_upload.png" >
                <p>上传宣传图片</p>
            </div>
            <input class="js_upFile" type="file" name="cover">
          </div>  
        </div>
        <a class="btn" href="">成为摄影师</a>
    </div>
</div>
<!-- script begin -->
<script src="scripts/lib/jquery-1.12.2.min.js"></script>
<script src="scripts/lib/jquery.uploadView.js"></script>
<script>
     $(document).ready(function(){
        //控制图片高宽
        var winHeight=$(window).height();
        var wrapperHeight=$(".wrapper").height();
        if(wrapperHeight>winHeight){
            $(".wrapper").css("height","auto");
        }else{
            $(".wrapper").css("height","100%");
        }
        //上传图片
        var imgW=$(".js_showBox img").width(),
        imgH=$(".js_showBox img").height();


        $(".js_upFile").uploadView({
          uploadBox: '.js_uploadBox',//设置上传框容器
          showBox : '.js_showBox',//设置显示预览图片的容器
          width : 'imgW', //预览图片的宽度，单位px
          height : imgH, //预览图片的高度，单位px
          allowType: ["gif", "jpeg", "jpg", "bmp", "png"], //允许上传图片的类型
          maxSize :2, //允许上传图片的最大尺寸，单位M
          success:function(e){
            $(".js_showBox").css('opacity',1);
            alert('图片上传成功');
          }
        });
    });
</script>
<!-- script end -->
</body>
</html>
