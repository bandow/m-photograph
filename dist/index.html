<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="摄影平台"/>
<meta name="keywords" content="摄影平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>摄影平台</title>
<link rel="stylesheet" href="styles/index.css">
<link rel="stylesheet" href="styles/lib/swiper-3.3.1.min.css">
<body>
<div class="wrapper" id="wrapper">
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide"><img src="images/banner.png" alt="" /></div>
	        <div class="swiper-slide"><img src="images/banner.png" alt="" /></div>
	        <div class="swiper-slide"><img src="images/banner.png" alt="" /></div>
	    </div>
	    <div class="swiper-pagination"></div>
	    <div class="headerIndex">
	    	<div class="search">
	    		<img src="images/search_icon.png" alt="">
	    		<input type="text" placeholder="搜索主题/用户/城市…">
	    	</div>
	    	<div class="member">
	    		<a href="user.html"><img src="images/member_icon.png" alt=""></a>
	    	</div>
	    </div>
	</div>
	<!--推荐主题 begin-->
	<div class="theme">
	    <div class="title">
	    	<img src="images/titleL.png" alt="">
	    	<h2>推荐主题</h2>
	    	<img src="images/titleR.png" alt="">
	    </div> 	
		<div class="swiper-container2">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="images/theme01.png" alt="" /></div>
		        <div class="swiper-slide"><img src="images/theme01.png" alt="" /></div>
		        <div class="swiper-slide"><img src="images/theme01.png" alt="" /></div>
		        <div class="swiper-slide"><img src="images/theme01.png" alt="" /></div>
		        <div class="swiper-slide"><img src="images/theme01.png" alt="" /></div>
		    </div>
		</div>
	</div>
	<!--推荐主题 end-->
	<!-- 热门城市 begin -->
	<div class="hotCity">
		<div class="title">
	    	<img src="images/titleL.png" alt="">
	    	<h2>推荐主题</h2>
	    	<img src="images/titleR.png" alt="">
	    </div>
	    <div class="hotCityList">
	    	<ul>
	    		<li>
	    		 <a href="list.html">
	    		 	<img src="images/sh.png" alt="">
	    		 </a>	
	    		</li>
	    		<li>
	    		<a href="">
	    			<img src="images/sz.png" alt="">
	    			 </a>
	    		</li>
	    		<li>
	    		<a href="">
	    			<img src="images/gz.png" alt="">
	    			 </a>
	    		</li>
	    	</ul>
	    </div>	
	</div>
	<!-- 热门城市 end -->
</div>

<!-- script begin -->
<script src="scripts/lib/swiper-3.3.1.min.js"></script>
<script>
	//幻灯片
	var mySwiper = new Swiper('.swiper-container',{
		pagination : '.swiper-pagination',
		loop : true,
		autoplay: 5000,//可选选项，自动滑动
	});

	var mySwiper2 = new Swiper('.swiper-container2',{
		effect : 'coverflow',
		slidesPerView: 3,
		centeredSlides: true,
		loop : true,
		autoplay: 10000,//可选选项，自动滑动
	});
</script>
<!-- script end -->
</body>
</html>
