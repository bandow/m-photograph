<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="摄影平台"/>
<meta name="keywords" content="摄影平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>我的收益</title>
<link rel="stylesheet" href="styles/myIncome.css">
<body>
<div class="wrapper" id="wrapper">
    <header class="header">
    	<a href="javascript:history.go(-1)"><img src="images/go_back.png" alt=""></a>
    	<h1>我的收益</h1>
    	<a class="spot" href=""><em></em><em></em><em></em></a>
    </header>
    <div class="income">
    	<ul class="items">
            <li class="active">我的收益</li>
            <li>我的提现</li>
        </ul>
        <div class="incomeContainer">
            <div style="display:block;" class="incomeList">
                <div class="top">
                    <div class="text">
                        <p>我的收益(元)</p>
                        <h2>10391.99</h2>
                        <a href="withdrawCash.html">提现</a>
                    </div>
                    <a href="revenueDetails.html">收益详情</a>
                </div>
                <div class="foot">
                     <div class="footItem">
                         <div class="l">
                             <h3>收到 小白大概不白 的打赏</h3>
                             <p>2016-12-10</p>
                         </div>
                         <div class="r"><p class="addMoney">+￥299</p></div>
                     </div>
                     <div class="footItem">
                         <div class="l">
                             <h3>我给 小白大概不白 的打赏</h3>
                             <p>2016-12-03</p>
                         </div>
                         <div class="r"><p>-￥130</p></div>
                     </div>
                </div>
            </div>
            <div class="incomeList">
                <div class="top">
                     <div class="text">
                         <p>已提现(元)</p>
                         <h2>120</h2>
                     </div>
                    <a href="withdrawDetails.html">提现详情</a>
                 </div>
                 <div class="foot">
                     <div class="footItem">
                         <div class="l">
                             <h3>提现中</h3>
                             <p>2016-12-10</p>
                         </div>
                         <div class="r"><p class="addMoney">+￥299</p></div>
                     </div>
                     <div class="footItem">
                         <div class="l">
                             <h3>已申请</h3>
                             <p>2016-12-03</p>
                         </div>
                         <div class="r"><p>-￥130</p></div>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</div>
<!-- script begin -->
<script src="scripts/lib/jquery-3.1.0.min.js"></script>
<script>
     $(document).ready(function(){
        //控制图片高宽
        var winHeight=$(window).height();
        var wrapperHeight=$(".wrapper").height();
        if(wrapperHeight>winHeight){
            $(".wrapper").css("height","auto");
        }else{
            $(".wrapper").css("height","100%");
        }
        //切换
        $(".items li").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
            $(".incomeContainer .incomeList").eq($(this).index()).show().siblings().hide();
        })
    });
</script>
<!-- script end -->
</body>
</html>
