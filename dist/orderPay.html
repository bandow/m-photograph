<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="摄影平台"/>
<meta name="keywords" content="摄影平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>订单支付</title>
<link rel="stylesheet" href="styles/order.css">
<body>
<div class="wrapper" id="wrapper">
    <header class="header">
    	<a href="javascript:history.go(-1)"><img src="images/go_back.png" alt=""></a>
    	<h1>订单支付</h1>
    	<a class="spot" href=""><em></em><em></em><em></em></a>
    </header>
    <div class="order">
        <div class="orderPay">
            <div class="top">
                <h3>日系人像摄影 1套</h3>
                <p>金额：￥299</p>
                <p>拍摄时间：2016-12-13 至 2016-12-15</p></p>
                <p>交付时间：2016-12-30</p></p></p>
                <p>备注：这里是很长的很长的备注信息…这里是很长的很长的备注信息…</p>
            </div>
            <div class="item">
              <div class="pay">
                 <img src="images/pay_icon.png" alt="">
                 <span>微信支付</span>
              </div>
            </div>
        </div>
    </div>
    <div class="orderPayLayer">
      <p>支付金额: ￥299</p>
      <a href="">立即支付</a>
    </div>
</div>
<!-- script begin -->
<script src="scripts/lib/jquery-3.1.0.min.js"></script>
<script>
     $(document).ready(function(){
        //控制图片高宽
        var winHeight=$(window).height(), winWidth=$(window).width();
        var maxWinWidth=640;
        if(maxWinHeight=>winHeight){
            $(".wrapper").width(winWidth).height(winHeight);
        }else{
            $(".wrapper").width(maxWinWidth);
        }
        //支付
        $(".pay").on("click",function(e){
            $(this).toggleClass("active");
        });
    });
</script>
<!-- script end -->
</body>
</html>
