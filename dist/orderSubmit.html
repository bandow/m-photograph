<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="摄影平台"/>
<meta name="keywords" content="摄影平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>一键下单</title>
<link rel="stylesheet" href="styles/orderSubmit.css">
<link rel="stylesheet" href="styles/lib/daterangepicker.css">
<style>
    
  .date-picker-wrapper {
      position: absolute;
      z-index: 1;
      border: none;
      background-color: #fff;
      padding: 0;
      font-size: 12px;
      line-height: 20px;
      color: #aaa;
      font-family: Arial,sans-serif;
      box-shadow: none;
      box-sizing: initial;
      overflow-y:auto;
  }
  .date-picker-wrapper .month-wrapper table .day.lalala { background-color:orange; }
  .options { display:none; border-left:6px solid #8ae; padding:10px; font-size:12px; line-height:1.4; background-color:#eee; border-radius:4px;}
  .date-picker-wrapper.date-range-picker19 .day.first-date-selected { 
    background-color: red !important; 
  }
  .date-picker-wrapper.date-range-picker19 .day.last-date-selected { background-color: orange !important; }
  .date-picker-wrapper .month-wrapper table{width:100% !important;border-top: 1px solid #f2f2f2;}
  .date-picker-wrapper.no-shortcuts {
      padding-bottom: 0;
  }
  .date-picker-wrapper .month-wrapper {
      border: none;
      border-radius: 0;
      background-color: #fff;
      padding: 0;
      cursor: default;
      position: absolute;
      bottom:0;
      height: 60%;
      overflow-y: auto;
      padding-top: 5%;
  }
  .date-picker-wrapper .month-wrapper2 {
       -webkit-overflow-scrolling : touch; 
  }
  .date-picker-wrapper .month-wrapper table th, .date-picker-wrapper .month-wrapper table td{
    width: 14.2857143%;
    padding:.5% 1%;
    -webkit-box-sizing: border-box; /*Safari3.2+*/
      box-sizing: border-box;
  }
  .date-picker-wrapper .drp_top-bar {
      position: absolute;
      padding: 0;
      left: 0;
      width: 100%;
      top: 32vh;
      height: 8vh;
      background: #f2f2f2;
      line-height: 8vh;
  }
  .date-picker-wrapper .drp_top-bar .apply-btn.disabled,.date-picker-wrapper .drp_top-bar .apply-btn{
    border: 0;
      background: none;
      display: block;
      height: 8vh;
      top: 0;
      right: 20px;
      color:#333;
  }
  .date-picker-wrapper .month-name{    
    color: #000;
      font-size: 14px;
  }
  .date-picker-wrapper .drp_top-bar .default-top,.date-picker-wrapper .drp_top-bar.normal .normal-top{
      text-align: center;
      color: #333;
      font-weight: bold;
  }
  .date-picker-wrapper .selected-days {
      font-weight: bold;
      font-size: 14px;
      font-style: normal;
  }
  .date-picker-wrapper .month-wrapper table .week-name {
      height: 50px;
      line-height: 50px;
  }
  .date-picker-wrapper table .caption {
      height: 50px;
  }
  .date-picker-wrapper .month-wrapper table .day.checked{
    background-color: #008077;    
  }
  .date-picker-wrapper .month-wrapper table .day.toMonth.valid.checked {
      color: #fff;
      cursor: pointer;
  }
  .date-picker-wrapper .month-wrapper table .day.real-today{
    background-color:transparent;
  }
  .date-picker-wrapper .month-wrapper table .day{
    line-height:1.5;
    font-size:12px;
  }
  .date-picker-wrapper .first-date-selected:before{
    display: none;
  }
</style>
<body>
<div class="wrapper" id="wrapper">
    <header class="header">
    	<a href="javascript:history.go(-1)"><img src="images/go_back.png" alt=""></a>
    	<h1>一键下单</h1>
    	<a class="spot" href=""><em></em><em></em><em></em></a>
    </header>
    <div class="order">
    	<div class="orderTop">
            <div class="head"><img src="images/theme01.png" alt=""></div>
            <div class="text">
                <div class="name">
                    <h3>翔子lens</h3>
                    <img src="images/grade3.png" alt="">
                </div>
                <p>生活就是相机，每时每刻都会留下生活就是相机，每时每刻都会留下</p>
                <p class="textList">擅长：<span>人像</span><span>日系</span><span>情绪</span></p>
            </div>   
        </div>
        <div class="orderBotton">
            <ul>
                <li>
                    <span>数量</span>
                    <div class="number">
                        <div class="subtract"><img src="images/add.png" alt=""></div>
                        <span class="numberText">1</span>
                        <div class="add"><img src="images/subtract.png" alt=""></div>
                    </div>
                </li>
                <li>
                    <span>单价</span>
                    <div>
                        <input type="tel" placeholder="请与摄影师确认单价">
                    </div>
                </li>
                <li>
                    <span>拍摄日期</span>
                    <div class="data" id="date">
                        <p>
                            <span id="checkInDay" class="check-in-day">2017-01-01</span>
                            至
                            <span id="checkOutDay" class="check-out-day">2017-01-02</span>
                        </p>
                    </div>
                </li>
                <li>
                    <span>交付日期</span>
                    <div>
                        <p>2017-01-05</p>
                    </div>
                </li>
                <li>
                    <span>备注</span>
                    <div>
                        <textarea placeholder="备注信息"></textarea>
                    </div>
                </li>
            </ul>
        </div>
        <div class="orderText">
            <h3>温馨提示：</h3>
            <p>尊敬的用户，您好，请联系好价格再进行下单，下单后不可修改</p>
        </div>
    </div>
    <div class="bottomLayer">
        <span>总额: ￥299</span>
        <a href="">马上下单</a>
    </div>
</div>
<!-- script begin -->
<script src="scripts/lib/jquery-1.12.2.min.js" ></script>
<script src="scripts/lib/moment.min.js" ></script>
<script src="scripts/lib/jquery.daterangepicker.js" ></script>
<script>
     $(document).ready(function(){
        //控制图片高宽
        var winHeight=$(window).height();
        var wrapperHeight=$(".wrapper").height();
        if(wrapperHeight>winHeight){
            $(".wrapper").css("height","auto");
        }else{
            $(".wrapper").css("height","100%");
        }
        //加减数量
        $(".add").on("click",function(){
            var num=$(".numberText").text();
            num++
            $(".numberText").text(num);
        });
        $(".subtract").on("click",function(){
            var num=$(".numberText").text();
            num--
            if(num<=0){
              $(".numberText").text(0);
            }else{
              $(".numberText").text(num);  
            }  
        }); 
        //日期
        var myDate = new Date();
        var y=myDate.getFullYear();
        var m=myDate.getMonth()+1;
        var day=myDate.getDate();
        var hDay=myDate.getDate()+1;
    
        //初始化当天时间
        $(".check-in-day").html(y+"-"+m+"-"+day);
        $(".check-out-day").html(y+"-"+m+"-"+hDay);

        //初始化1晚
        var num=$("#checkInDay").html()-$("#checkOutDay").html();
        $("#num").html(num);
        $("#num").html("1");
    

    $('#date').dateRangePicker(
      {
        startDate: new Date(),  //默认今天开始
        getValue: function()    //选择开始和结束的日期
        {
          if ($('#checkInDay').html() && $('#checkOutDay').html() )
            return $('#checkInDay').html() + ' to ' + $('#checkOutDay').html();
          else
            return '';
        },
        setValue: function(s,s1,s2)  //回调页面上
        {
          $('#checkInDay').html(s1);
          $('#checkOutDay').html(s2);
        },
        // showDateFilter: function(time, date)   //显示价格
        // {   
        //  var html='<div style="padding:0 5px;">';
        //      html+='<span style="font-size:14px;">'+date+'</span>';
        //      html+='<div style="opacity:1;"></div>';
        //      html+='</div>';
        //   return html;
        // },
        showShortcuts:false,   //去掉快捷html
        inline:false,
        singleMonth:true,  //true显示1个月，false为2个月
        batchMode:true,
        stickyMonths:true, //如果是true，只会有一个以前和一个下一个按钮。点击他们将改变两个月。
        // extraClass:'dengcb',  //添加class
        showTopbar:true,     //true显示确定按钮 false不显示确定按钮选择好就确定
        selectForward:false,   //true选择开始的时间前面就不能选，默认false
        selectBackward:false,  //true只能选择1天  
        // autoClose: true,
        // singleDate : true    
      }); 
    });
</script>
<!-- script end -->
</body>
</html>
