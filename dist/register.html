<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="摄影平台"/>
<meta name="keywords" content="摄影平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>会员注册</title>
<link rel="stylesheet" href="styles/register.css">
<body>
<div class="wrapper" id="wrapper">
    <header class="header">
        <a href="javascript:history.go(-1)"><img src="images/go_back.png" alt=""></a>
    	<h1>会员注册</h1>
    </header>
    <div class="register">
       <form class="registerForm">
           <div class="registerItmes">
               <div class="name">
                   <span>名字</span>
                   <input type="text" placeholder="请输入姓名">
               </div>
               <div class="phone">
                   <span>手机号</span>
                   <input type="text" placeholder="请输入手机号">
               </div>
               <div class="id">
                   <span>身份证号</span>
                   <input type="text" placeholder="请输入身份证号">
               </div>
               <div class="code">
                   <span>验证码</span>
                   <input type="text" placeholder="请输入验证码">
                   <button>获取验证码</button>
               </div>
           </div>
           <button>注册并登录</button>
           <p>点击注册，即表示您已同意<a href="">《服务协议》</a></p>
       </form>
    </div>
</div>
<!-- script begin -->
<script src="scripts/lib/jquery-3.1.0.min.js"></script>
<script>
     $(document).ready(function(){
       //控制图片高宽
        var winHeight=$(window).height();
        var wrapperHeight=$(".wrapper").height();
        if(wrapperHeight>winHeight){
            $(".wrapper").css("height","auto");
        }else{
            $(".wrapper").css("height","100%");
        }
    });
</script>
<!-- script end -->
</body>
</html>
