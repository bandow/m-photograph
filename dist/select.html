<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="摄影平台"/>
<meta name="keywords" content="摄影平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>查询</title>
<link rel="stylesheet" href="styles/select.css">
<body>
<div class="wrapper" id="wrapper">
    <header class="header">
    	<a href="javascript:history.go(-1)"><img src="images/go_back.png" alt=""></a>
    	<h1>查询</h1>
    	<a href=""><img src="images/index_icon.png" alt=""></a>
    </header>
    <div class="select">
    	<div class="search">
    	    <div class="text"><img src="images/hsearch_icon.png" alt="">搜索</div>
    		<input class="searchInput" type="text">
    	</div>
    	<h3>热门主题</h3>
    	<ul>
    		<li>人像</li>
    		<li>风光</li>
    		<li>城市</li>
    		<li>建筑</li>
    		<li>酒店室内</li>
    		<li>日系</li>
    		<li>其他名称</li>
    	</ul>
    	<h3>国内城市</h3>
    	<ul>
    		<li>广州</li>
    		<li>深圳</li>
    		<li>东莞</li>
    		<li>上海</li>
    		<li>香格里拉</li>
    		<li>大理</li>
    		<li>西双版纳</li>
    	</ul>
    	<h3>国际城市</h3>
    	<ul>
    		<li>东京</li>
    		<li>曼谷</li>
    		<li>伦敦</li>
    		<li>纽约</li>
    		<li>毛里求斯</li>
    		<li>巴黎</li>
    		<li>巴基斯坦</li>
    	</ul>
    	<button>确定</button>
    </div>
</div>
<!-- script begin -->
<script src="scripts/lib/jquery-3.1.0.min.js"></script>
<script>
     $(document).ready(function(){
        //控制图片高宽
        var winHeight=$(window).height();
        var wrapperHeight=$(".wrapper").height();
        if(wrapperHeight>winHeight){
            $(".wrapper").css("height","auto");
        }else{
            $(".wrapper").css("height","100%");
        }
        //选择标签
        $(".select ul li").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
        });
        $(".searchInput,.search .text").on("click",function(){
           $(".search .text").hide();
        });
    });
</script>
<!-- script end -->
</body>
</html>
