<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="摄影平台"/>
<meta name="keywords" content="摄影平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>拍摄城市</title>
<link rel="stylesheet" href="styles/city.css">
<body>
<div class="wrapper" id="wrapper">
    <header class="header">
    	<a href="javascript:history.go(-1)"><img src="images/go_back.png" alt=""></a>
    	<h1>拍摄城市</h1>
    	<a class="spot" href=""><em></em><em></em><em></em></a>
    </header>
    <div class="shootingCity">
        <ul>
            <li><a href="javascript:;">广州</a></li>
            <li><a href="javascript:;">北京</a></li>
            <li><a href="javascript:;">上海</a></li>
            <li><a href="javascript:;">大理</a></li>
            <li><a href="javascript:;">丽江</a></li>
            <li><a href="javascript:;">成都</a></li>
            <li><a href="javascript:;">天津</a></li>
        </ul>
        <a class="btn" href="">确定</a>
    </div>
</div>
<!-- script begin -->
<script src="scripts/lib/jquery-3.1.0.min.js"></script>
<script>
     $(document).ready(function(){
        //控制图片高宽
        var winHeight=$(window).height(), winWidth=$(window).width();
        var maxWinWidth=640;
        if(maxWinHeight=>winHeight){
            $(".wrapper").width(winWidth).height(winHeight);
        }else{
            $(".wrapper").width(maxWinWidth);
        }

        //选择城市
        $(".shootingCity ul li").on("click",function(e){
            $(this).toggleClass("active");
        });
         

    });
</script>
<!-- script end -->
</body>
</html>
