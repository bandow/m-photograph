<!-- script begin -->
<script src="scripts/lib/jquery-3.1.0.min.js"></script>
<script>
     $(document).ready(function(){
        //控制图片高宽
        var winHeight=$(window).height(), winWidth=$(window).width();
        var maxWinWidth=640;
        if(maxWinHeight=>winHeight){
            $(".wrapper").width(winWidth).height(winHeight);
        }else{
            $(".wrapper").width(maxWinWidth);
        }
    });
</script>
